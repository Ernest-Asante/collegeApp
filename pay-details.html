

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My College</title>
<link rel="stylesheet" href="Register.css">
<link rel="script" href="Register.js">
</head>
<body>
<header>
    <div id="hamburger-menu">&#9776;</div>
    <div style="display: flex; flex-direction: row; align-items: center;margin: 5px;"><img src="logo.png" style="height: 50px; width: 50px; border-radius: 50%;margin-right: 15px;"/>
        <h1>TECHNOLOGY COLLEGE</h1>
    </div>
    
    <nav id="navbar">
       
        <a href="#contact">Contact</a>
        <a href="#website">Website</a>
        <a href="#apply">How to Apply</a>
    </nav>
</header>
<main>
    <div class="form-container">
        <h2>PAYMENT INFO</h2>
       
        <form >
            <input type="email" name="email" placeholder="Email" required>
            <input type="name" name="fname" placeholder="First Name" required>
            <input type="name" name="lname" placeholder="Last Name" required>
            <button type="submit"  onclick="payWithPaystack()">PAY</button>
        </form>
       
       
    </div>
</main>

<script src="https://js.paystack.co/v1/inline.js"></script>
<script src="js/Payment.js"></script>

<script>
    document.getElementById('hamburger-menu').addEventListener('click', function() {
        var nav = document.getElementById('navbar');
        if (nav.style.display === "block") {
            nav.style.display = "none";
        } else {
            nav.style.display = "block";
        }
    });
    </script>

</body>
</html>
